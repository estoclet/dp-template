id: admin
title: 'Administration du site '
description: ''
category: ''
elements: |-
  legal_notices:
    '#type': processed_text
    '#text': |
      <h3><span>Information</span></h3>
      
      <p><span>Les informations recueillies via le présent formulaire en ligne de demande de contact font l’objet d’un traitement de données à caractère personnel, mis en œuvre à des fins de gestion par la Caisse des Dépôts, sise au 56 rue de Lille 75007 Paris.</span></p>
      
      <p><span>Pour plus d’information, veuillez-vous référer à la </span><a href="https://www.caissedesdepots.fr/donnees-personnelles"><span>mention d’information</span></a></p>
      
    '#format': basic_html
  subject:
    '#type': textfield
    '#title': 'Intitulé de votre demande'
    '#autocomplete': 'off'
    '#required': true
    '#required_error': 'Veuillez précisez l’objet de votre demande.'
  message:
    '#type': textarea
    '#title': 'Votre demande'
    '#rows': '5'
    '#required': true
    '#required_error': 'Veuillez précisez votre demande.'
  container:
    '#type': fieldset
    '#title': Coordonnées
    civility:
      '#type': radios
      '#title': Civilité
      '#options':
        madame: Madame
        monsieur: Monsieur
      '#required': true
      '#required_error': 'Veuillez renseigner votre civilité.'
    lastname:
      '#type': textfield
      '#title': Nom
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre nom.'
    firstname:
      '#type': textfield
      '#title': Prénom
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre prénom.'
    phone:
      '#type': tel
      '#title': Téléphone
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez saisir un numéro de téléphone valide.'
      '#international': true
      '#international_initial_country': FR
      '#telephone_validation_format': '0'
    legal_entity:
      '#type': textfield
      '#title': 'Entité ou raison sociale'
    email:
      '#type': email
      '#title': Courriel
      '#required': true
      '#required_error': 'Veuillez saisir votre courriel.'
      '#pattern': '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
      '#pattern_error': 'Veuillez saisir une adresse email valide.'
    address:
      '#type': textarea
      '#title': Adresse
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre adresse.'
    city:
      '#type': textfield
      '#title': Ville
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre ville.'
    zipcode:
      '#type': textfield
      '#title': 'Code postal'
      '#maxlength': '10'
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre code postal.'
    country:
      '#type': textfield
      '#title': Pays
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre pays.'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Envoyer
    '#submit__attributes':
      class:
        - 'btn btn-primary'
