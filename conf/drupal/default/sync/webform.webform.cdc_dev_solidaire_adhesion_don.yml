id: cdc_dev_solidaire_adhesion_don
title: 'Adhérer à CDC Développement solidaire'
description: ''
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': '<h1>Adhérer à CDC Développement Solidaire</h1>'
    '#format': webform_default
  obligatoire:
    '#type': webform_markup
    '#markup': '<p><strong>Tous les champs précédés d''une étoile (</strong><span class="red"><strong>*</strong></span><strong>) sont obligatoires</strong></p>'
  adherer_container_etape_1:
    '#type': fieldset
    '#title': 'Etape 1 : Adhérer à CDC Développement solidaire'
    groupe_membre:
      '#type': radios
      '#title': 'Faites-vous partie du groupe Caisse Des Dépôts ?'
      '#options':
        oui: oui
        non: non
    entite_d_appartenance:
      '#type': textfield
      '#title': 'Indiquez votre entité d’appartenance'
      '#states':
        visible:
          ':input[name="groupe_membre"]':
            value: oui
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    markup:
      '#type': webform_markup
      '#markup': '<p>Adhérer à « CDC Développement Solidaire »</p>'
    statut_validation:
      '#type': checkbox
      '#title': 'Je souhaite adhérer à CDC Développement solidaire et je m''engage à me conformer aux statuts de l''association'
    disclaimer:
      '#type': webform_message
      '#message_type': info
      '#message_message': '<p><strong>Bénéficiez d''une réduction fiscale.</strong></p><p>Les cotisations et les dons effectués au profit de CDC Développement solidaire ouvrent droit à une réduction d’impôt égale à 66&nbsp;% du montant des sommes versées, retenues dans la limite d’un plafond égal à 20&nbsp;% du revenu imposable du donateur (l’excédent éventuel peut être reporté sur les cinq années suivantes)</p>'
  je_desire_adherer:
    '#type': fieldset
    '#title': 'Etape 2 : Votre adhésion'
    '#states':
      visible:
        ':input[name="actiontype"]':
          value: adhesion
    montant_adhesion:
      '#type': radios
      '#title': montant
      '#title_display': none
      '#options':
        35: '35 €'
        50: '50 € '
        70: '70 €'
        100: '100 €'
        Autre: Autre
    votre_montant_adhesion:
      '#type': number
      '#title': 'Votre montant'
      '#states':
        visible:
          ':input[name="montant_adhesion"]':
            value: Autre
  montant_total:
    '#type': webform_computed_twig
    '#title': 'montant total'
    '#display_on': none
    '#template': |-
      {% if data.actiontype == 'don'  %}
      {% if data.champ_type_don == 'Ponctuel'  %}
          {% if data.montant == 'Autre'  %}
            {{data.votre_montant * 1}}
          {% else %}
            {{data.montant * 1}}
          {% endif %}
      {% else %}
          {% if data.montant == 'Autre'  %}
            {{data.votre_montant * data.champ_duree}}
          {% else %}
            {{data.montant * data.champ_duree}}
          {% endif %}
      {% endif %}
      {% else %}
          {% if data.montant_adhesion == 'Autre'  %}
            {{data.votre_montant_adhesion * 1}}
          {% else %}
            {{data.montant_adhesion * 1}}
          {% endif %}
      {% endif %}
    '#store': true
    '#ajax': true
  coordonnees:
    '#type': fieldset
    '#title': 'Etape 3 : Votre identité et vos coordonnées'
    personne_type:
      '#type': radios
      '#title': 'personne type'
      '#title_display': none
      '#options':
        physique: 'Vous êtes une personne physique '
        morale: 'Vous êtes une personne morale'
      '#default_value': physique
    raison_sociale:
      '#type': textfield
      '#title': 'Raison sociale :'
      '#states':
        visible:
          ':input[name="personne_type"]':
            value: morale
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    civilite:
      '#type': select
      '#title': 'Civilité :'
      '#options':
        M.: M.
        Mme: Mme
      '#required': true
      '#states':
        visible:
          ':input[name="personne_type"]':
            value: physique
    champ_nom:
      '#type': textfield
      '#title': 'Nom :'
      '#states':
        visible:
          ':input[name="personne_type"]':
            value: physique
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    champ_prenom:
      '#type': textfield
      '#title': 'Prénom :'
      '#states':
        visible:
          ':input[name="personne_type"]':
            value: physique
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    champ_adresse:
      '#type': textfield
      '#title': 'Adresse :'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    champ_complement_adresse:
      '#type': textfield
      '#title': 'Complément d''adresse :'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    champ_code_postal:
      '#type': textfield
      '#title': 'Code Postal :'
      '#required': true
      '#pattern': '^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$'
      '#pattern_error': 'Veuillez saisir un code postal valide.'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    champ_ville:
      '#type': textfield
      '#title': 'Ville :'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    champ_pays:
      '#type': textfield
      '#title': 'Pays :'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    telephone:
      '#type': tel
      '#title': 'Téléphone (10 chiffres - Exemple : 0123456789) :'
      '#pattern': '^0[1-9]([-. ]?[0-9]{2}){4}$'
      '#pattern_error': 'Veuillez saisir un numéro de téléphone valide.'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    e_mail:
      '#type': webform_email_confirm
      '#title': 'Courriel (exemple : nomprenom@domain.com) :'
      '#required': true
      '#pattern': '\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b'
      '#pattern_error': 'Veuillez saisir une adresse email valide.'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#confirm__title': 'Vérification courriel (A noter que ce courriel est important pour vous contacter) :'
    disclaimer_rgpd:
      '#type': processed_text
      '#text': |
        <p>Les coordonnées renseignées ne feront l'objet d'aucune exploitation commerciale.</p>
      '#format': full_html
    charte:
      '#type': checkbox
      '#title': 'J''ai lu et j''accepte les conditions générales d''utilisation du site.'
      '#required': true
  order_status:
    '#type': textfield
    '#title': 'Order status'
    '#access_create_roles':
      - administrator
  order_id:
    '#type': number
    '#title': 'Order ID'
    '#access_create_roles':
      - administrator
  order_url:
    '#type': url
    '#title': 'Order URL'
    '#access_create_roles':
      - administrator
  hidden_mail:
    '#type': textfield
    '#title': 'hidden mail'
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    '#wrapper_attributes':
      style: 'visibility: hidden;'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Soumettre
css: ''
javascript: "(function ($, Drupal) {'use strict';$(document).ready(function(){\r\n  'use strict';\r\n  \r\n  function copyMail() {\r\n    var areaA = document.getElementById(\"edit-e-mail-mail-2\");\r\n    var areaB = document.getElementsByName(\"hidden_mail\");\r\n    var valueA = areaA.value;\r\n    var areaB = $(\"[name='hidden_mail']\");\r\n    areaB.val(valueA);\r\n  }\r\n  \r\n  $(':submit[id=\"edit-actions-submit\"]').on('click', function(e){\r\n     copyMail();\r\n  });\r\n\r\n});  \r\n})(jQuery, Drupal);  "
