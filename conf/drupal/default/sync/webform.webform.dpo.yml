id: dpo
title: 'Demande d''exercice de droits'
description: "<p><strong>Contacter le d&eacute;l&eacute;gu&eacute; &agrave; la protection des donn&eacute;es (DPO).</strong></p>\r\n\r\n<p>Si vous avez des questions concernant vos donn&eacute;es &agrave; caract&egrave;re personne, vous pouvez contacter notre d&eacute;l&eacute;gu&eacute; &agrave; la protection des donn&eacute;es gr&acirc;ce au formulaire ci-dessous.</p>\r\n\r\n<p>Ce formulaire ne doit pas &ecirc;tre utilis&eacute; si votre demande concerne un autre organisme que la Caisse des D&eacute;p&ocirc;ts.</p>\r\n\r\n<p>Si votre demande concerne l&rsquo;exercice de vos droits, merci de vous adresser &agrave; <a class=\"sc-bnXvFD gYgFVI\" href=\"mailto:mesdonneespersonnelles-form@caissedesdepots.orange-business.com\" title=\"mailto:mesdonneespersonnelles-form@caissedesdepots.orange-business.com\">mesdonneespersonnelles-form@caissedesdepots.orange-business.com</a></p>"
category: ''
elements: |-
  legal_notices:
    '#type': processed_text
    '#text': |
      <h3>Information</h3>

      <p><span>Le présent formulaire vise à vous permettre d’exercer vos droits sur vos données à caractère personnel, et fait l’objet d’un traitement mis en œuvre par la Caisse des Dépôts, sise au 56 rue de Lille 75007 Paris. Selon votre demande, la Caisse des Dépôts peut être amenée à vous demander votre pièce d’identité.</span></p>

      <p><span>Pour plus d’information, veuillez-vous référer à la </span><a href="https://www.caissedesdepots.fr/donnees-personnelles"><span>mention d’information</span></a></p>
    '#format': basic_html
  perimetre_demande:
    '#type': radios
    '#title': 'Périmètre de votre demande'
    '#options':
      'Compte Personnel de Formation (CPF)': 'Compte Personnel de Formation (CPF)'
      'Compte bancaire CDC (Professions juridiques)': 'Compte bancaire CDC (Professions juridiques)'
      Retraite: Retraite
      'Compte en déshérence (Loi Eckert)': 'Compte en déshérence (Loi Eckert)'
      Consignations: Consignations
      'Autre demande': 'Autre demande'
    '#required': true
    '#required_error': 'Veuillez précisez l’objet de votre demande.'
  subject:
    '#type': textfield
    '#title': 'Intitulé de votre demande'
    '#autocomplete': 'off'
    '#required': true
    '#required_error': 'Veuillez précisez l’objet de votre demande.'
  votre_demande_concerne:
    '#type': select
    '#title': 'Votre demande concerne'
    '#options':
      thematics1: 'droit d’accès et de rectification, mise à jour et complétude de vos données à caractère personnel'
      thematics2: 'droit d’effacement de vos données à caractère personnel lorsqu’elles sont inexactes, incomplètes, équivoques ou périmées'
      thematics3: 'droit d’opposition au traitement de vos données à caractère personnel'
      thematics4: 'droit à la portabilité de vos données à caractère personnel lorsque ces données font l’objet de traitements fondés sur leur consentement ou sur l’exécution d’un contrat'
      thematics5: 'droit de définir le sort de vos données à caractère personnel après la mort et de choisir à qui la Caisse des Dépôts devra communiquer (ou non) vos données à caractère personnel'
      thematics6: 'droit de retirer votre consentement à tout moment'
    '#required': true
    '#required_error': 'Veuillez précisez le thème de votre demande.'
  message:
    '#type': textarea
    '#title': 'Votre demande'
    '#rows': '5'
    '#required': true
    '#required_error': 'Veuillez précisez votre demande.'
  container:
    '#type': fieldset
    '#title': Coordonnées
    civility:
      '#type': radios
      '#title': Civilité
      '#options':
        madame: Madame
        monsieur: Monsieur
      '#required': true
      '#required_error': 'Veuillez renseigner votre civilité.'
    lastname:
      '#type': textfield
      '#title': Nom
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre nom.'
    firstname:
      '#type': textfield
      '#title': Prénom
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Veuillez renseigner votre prénom.'
    email:
      '#type': email
      '#title': Courriel
      '#required': true
      '#required_error': 'Veuillez saisir votre courriel.'
      '#pattern': '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
      '#pattern_error': 'Veuillez saisir une adresse email valide.'
  attached_file:
    '#type': managed_file
    '#title': 'Joindre un fichier'
    '#file_help': help
    '#file_placeholder': |
      <ul>
      	<li>Les fichiers doivent peser moins de <strong>2 Mo</strong>.</li>
      	<li>Extensions autoris&eacute;es : <strong>gif, jpg, png, txt, pdf</strong>.</li>
      </ul>
    '#max_filesize': '2'
    '#file_extensions': 'gif jpg png txt pdf'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Envoyer
