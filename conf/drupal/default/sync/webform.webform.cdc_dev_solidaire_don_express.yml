id: cdc_dev_solidaire_don_express
title: 'Faire un don à CDC Développement solidaire'
description: ''
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': '<h1>Faire un don à CDC Développement Solidaire</h1>'
    '#format': webform_default
  markup_01:
    '#type': webform_markup
    '#markup': '<p><strong>Tous les champs précédés d''une étoile (</strong><span class="red"><strong>*</strong></span><strong>) sont obligatoires</strong></p>'
  don_container_etape_1:
    '#type': fieldset
    '#title': 'Etape 1 : Faire un don à CDC Développement solidaire'
    groupe_membre:
      '#type': radios
      '#title': 'Faites-vous partie du groupe Caisse Des Dépôts ?'
      '#options':
        oui: oui
        non: non
    entite_d_appartenance:
      '#type': textfield
      '#title': 'Indiquez votre entité d’appartenance'
      '#states':
        visible:
          ':input[name="groupe_membre"]':
            value: oui
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    montant:
      '#type': radios
      '#title': 'Indiquer votre montant'
      '#options':
        5: '5 €'
        10: '10 €'
        50: '50 €'
        100: '100 €'
        Autre: Autre
    votre_montant:
      '#type': number
      '#title': 'Votre montant'
      '#states':
        visible:
          ':input[name="montant"]':
            value: Autre
    montant_total:
      '#type': webform_computed_twig
      '#title': 'montant total'
      '#display_on': none
      '#template': |2-
            {% if data.montant == 'Autre'  %}
              {{data.votre_montant * 1}}
            {% else %}
              {{data.montant * 1}}
            {% endif %}
      '#store': true
      '#ajax': true
    disclaimer:
      '#type': webform_message
      '#message_type': info
      '#message_message': '<p><strong>Bénéficiez d''une réduction fiscale.</strong></p><p>Les cotisations et les dons effectués au profit de CDC Développement solidaire ouvrent droit à une réduction d’impôt égale à 66&nbsp;% du montant des sommes versées, retenues dans la limite d’un plafond égal à 20&nbsp;% du revenu imposable du donateur (l’excédent éventuel peut être reporté sur les cinq années suivantes)</p>'
  don_coordonnees:
    '#type': fieldset
    '#title': 'Etape 2 : Votre identité et vos coordonnées'
    civilite:
      '#type': select
      '#title': 'Civilité :'
      '#options':
        M.: M.
        Mme: Mme
      '#required': true
    champ_nom:
      '#type': textfield
      '#title': 'Nom :'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    champ_prenom:
      '#type': textfield
      '#title': 'Prénom :'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    rester_en_contact:
      '#type': checkbox
      '#title': 'Je souhaite un reçu fiscal ou rester en contact avec CDC Développement Solidaire'
    champ_adresse:
      '#type': textfield
      '#title': 'Adresse :'
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    champ_complement_adresse:
      '#type': textfield
      '#title': 'Complément d''adresse :'
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    champ_code_postal:
      '#type': textfield
      '#title': 'Code Postal :'
      '#required': true
      '#pattern': '^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$'
      '#pattern_error': 'Veuillez saisir un code postal valide.'
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    champ_ville:
      '#type': textfield
      '#title': 'Ville :'
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#required': true
    champ_pays:
      '#type': textfield
      '#title': 'Pays :'
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    telephone:
      '#type': tel
      '#title': 'Téléphone (10 chiffres - Exemple : 0123456789) :'
      '#pattern': '^0[1-9]([-. ]?[0-9]{2}){4}$'
      '#pattern_error': 'Veuillez saisir un numéro de téléphone valide.'
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    e_mail:
      '#type': webform_email_confirm
      '#title': 'Courriel (exemple : nomprenom@domain.com) :'
      '#required': true
      '#pattern': '\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b'
      '#pattern_error': 'Veuillez saisir une adresse email valide.'
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
      '#confirm__title': 'Vérification courriel (A noter que ce courriel est important pour vous contacter) :'
    disclaimer_data:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="rester_en_contact"]':
            checked: true
      '#markup': '<p>Les coordonnées renseignées ne feront l''objet d''aucune exploitation commerciale.</p>'
    charte:
      '#type': checkbox
      '#title': 'J''ai lu et j''accepte les conditions générales d''utilisation du site.'
      '#required': true
  order_status:
    '#type': textfield
    '#title': 'Order status'
    '#access_create_roles':
      - administrator
  order_id:
    '#type': number
    '#title': 'Order ID'
    '#access_create_roles':
      - administrator
  order_url:
    '#type': url
    '#title': 'Order URL'
    '#access_create_roles':
      - administrator
  hidden_mail:
    '#type': textfield
    '#title': 'hidden mail'
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    '#wrapper_attributes':
      style: 'visibility: hidden;'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Soumettre
css: ''
javascript: "(function ($, Drupal) {'use strict';$(document).ready(function(){\r\n  'use strict';\r\n  \r\n  function copyMail() {\r\n    var areaA = document.getElementById(\"edit-e-mail-mail-2\");\r\n    var areaB = document.getElementsByName(\"hidden_mail\");\r\n    var valueA = areaA.value;\r\n    var areaB = $(\"[name='hidden_mail']\");\r\n    areaB.val(valueA);\r\n  }\r\n  \r\n  $(':submit[id=\"edit-actions-submit\"]').on('click', function(e){\r\n     copyMail();\r\n  });\r\n\r\n});  \r\n})(jQuery, Drupal);  "
