layout_onecol_fluid_section:
  label: 'One column fluid'
  path: templates/layout/
  template: layout--onecol-section--fluid
  category: 'Columns: 1'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

layout_twocol_fluid_section:
  label: 'Two column fluid'
  path: templates/layout/
  template: layout--twocol-section--fluid
  class: '\Drupal\layout_builder\Plugin\Layout\TwoColumnLayout'
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

layout_threecol_fluid_section:
  label: 'Three column fluid'
  path: templates/layout/
  template: layout--threecol-section--fluid
  class: '\Drupal\layout_builder\Plugin\Layout\ThreeColumnLayout'
  category: 'Columns: 3'
  default_region: second
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

layout_fourcol_fluid_section:
  label: 'Four column fluid'
  path: templates/layout/
  template: layout--fourcol-section--fluid
  category: 'Columns: 4'
  default_region: first
  icon_map:
    - [first, second, third, fourth]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
