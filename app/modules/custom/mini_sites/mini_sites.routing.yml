mini_sites.admin_config_mini_sites:
  path: '/admin/config/mini-sites'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Mini Sites'
  requirements:
    _permission: 'access administration pages'

mini_sites.admin_settings_form:
  path: '/admin/config/mini-sites/settings'
  defaults:
    _form: '\Drupal\mini_sites\Form\MiniSiteAdminForm'
    _title: 'MiniSiteAdminForm'
  requirements:
    _permission: 'administer mini site entities'
  options:
    _admin_route: TRUE
